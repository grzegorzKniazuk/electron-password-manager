<h2 mat-dialog-title align="center">Add new credentials</h2>
<mat-dialog-content>
  <form [formGroup]="credentialsForm" autocomplete="off">
    <mat-form-field [hideRequiredMarker]="false">
      <input matInput formControlName="refersTo" placeholder="Website" type="text" required>
      <mat-error>This field is required.</mat-error>
    </mat-form-field>
    <mat-form-field [hideRequiredMarker]="false">
      <input matInput formControlName="login" placeholder="Username" type="text" required>
      <mat-error>This field is required.</mat-error>
    </mat-form-field>
    <mat-form-field [hideRequiredMarker]="false">
      <input matInput formControlName="password" placeholder="Password" type="password" required>
      <mat-error>This field is required.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button type="button" mat-raised-button color="primary" (click)="saveCredentials()" [disabled]="credentialsForm.invalid">SAVE CREDENTIALS</button>
  <button type="button" mat-raised-button mat-dialog-close color="warn">ABORT</button>
</mat-dialog-actions>
