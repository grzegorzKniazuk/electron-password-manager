<div class="table-container">
  <mat-toolbar color="primary">
    <mat-icon matTooltip="Backup settings" (click)="openBackupSettingsModal()">settings_backup_restore</mat-icon>
    <mat-icon matTooltip="Password generator settings" (click)="openGeneratorSettingsModal()">settings</mat-icon>
    <mat-icon matTooltip="Application settings" (click)="openApplicationSettingsModal()">settings_applications</mat-icon>
  </mat-toolbar>

  <mat-form-field *ngIf="dataSource.data.length">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table *ngIf="dataSource.data.length" mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
      <td mat-cell *matCellDef="let element"> {{ element.refersTo }} </td>
    </ng-container>
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let element"> {{ element.login }} </td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let element"> {{ element.id === passwordId ? element.password : element.password | passwordHide }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" width="160px" class="actions">
        <mat-icon matTooltip="Copy password" (click)="copyPassword(element)">content_copy</mat-icon>
        <mat-icon matTooltip="Edit credentials" (click)="openEditModal(element)">edit</mat-icon>
        <mat-icon matTooltip="Show password" (mousedown)="showPassword(element)" (mouseup)="passwordId = ''">visibility</mat-icon>
        <mat-icon matTooltip="Delete row" (click)="openConfirmDeleteModal(element)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnList"></tr>
    <tr mat-row *matRowDef="let row; columns: columnList;"></tr>

  </table>

  <mat-paginator *ngIf="dataSource.data.length" [pageSizeOptions]="[4, 8, 12, 16]" showFirstLastButtons [pageSize]="8"></mat-paginator>

  <div class="no-data" *ngIf="!dataSource.data.length">
    <span>No data &#9785;</span>
  </div>

  <button matTooltip="Add credentials" (click)="openNewPasswordModal()" mat-fab color="primary" class="new-flight-btn">+</button>
</div>
