<div class="table-container">
  <mat-toolbar color="primary">
    <div class="header-options">
      <mat-icon matTooltip="Application settings"
                aria-label="Button for open application settings."
                (click)="openSettingsModal()">settings</mat-icon>
      <mat-icon matTooltip="Backup settings"
                aria-label="Button for open backup settings.">settings_backup_restore</mat-icon>
    </div>
    <div>
      <span *ngIf="user">Hello, {{ user.email | username }} </span>
      <mat-icon matTooltip="Logout"
                aria-label="Button for logout user action."
                (click)="logout()">power_settings_new</mat-icon>
    </div>
  </mat-toolbar>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="website">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Website</th>
      <td mat-cell *matCellDef="let element"> {{ element.refersTo }} </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef>Login</th>
      <td mat-cell *matCellDef="let element"> {{ element.login }} </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let element"> {{ element.id === passwordId ? element.password : element.password | passwordHide }} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" width="160px" class="actions">
        <mat-icon matTooltip="Copy password">content_copy</mat-icon>
        <mat-icon matTooltip="Edit credentials" (click)="openEditModal(element)">edit</mat-icon>
        <mat-icon matTooltip="Show password" (mousedown)="showPassword(element)" (mouseup)="passwordId = ''">visibility</mat-icon>
        <mat-icon matTooltip="Delete row" (click)="openConfirmDeleteModal(element)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnList"></tr>
    <tr mat-row *matRowDef="let row; columns: columnList;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[4, 8]" showFirstLastButtons [pageSize]="8"></mat-paginator>

  <button matTooltip="Add credentials"
          aria-label="Button for add new credentials to table."
          (click)="openNewPasswordModal()" mat-fab color="primary" class="new-flight-btn">+</button>
</div>
